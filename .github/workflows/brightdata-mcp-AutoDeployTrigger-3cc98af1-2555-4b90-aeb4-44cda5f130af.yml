name: Trigger auto deployment for brightdata-mcp

on:
  push:
    branches: [ main ]
    paths:
      - '**'
      - '.github/workflows/brightdata-mcp-AutoDeployTrigger-3cc98af1-2555-4b90-aeb4-44cda5f130af.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.BRIGHTDATAMCP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BRIGHTDATAMCP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BRIGHTDATAMCP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image
        uses: azure/container-apps-deploy-action@v2
        with:
          appName: brightdata-mcp
          resourceGroup: rg-mcp-github-deployer-prod
          image: ${{ secrets.BRIGHTDATAMCP_REGISTRY_URL }}/brightdata-mcp:${{ github.sha }}
          registryServer: ${{ secrets.BRIGHTDATAMCP_REGISTRY_URL }}
          registryUsername: ${{ secrets.BRIGHTDATAMCP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BRIGHTDATAMCP_REGISTRY_PASSWORD }}
          sourceDirectory: .
