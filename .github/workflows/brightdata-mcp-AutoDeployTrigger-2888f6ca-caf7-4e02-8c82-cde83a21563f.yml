name: Trigger auto deployment for brightdata-mcp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/brightdata-mcp-AutoDeployTrigger-2888f6ca-caf7-4e02-8c82-cde83a21563f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.BRIGHTDATAMCP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BRIGHTDATAMCP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BRIGHTDATAMCP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.BRIGHTDATAMCP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BRIGHTDATAMCP_REGISTRY_PASSWORD }}
          containerAppName: brightdata-mcp
          resourceGroup: rg-mcp-github-deployer-prod
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


