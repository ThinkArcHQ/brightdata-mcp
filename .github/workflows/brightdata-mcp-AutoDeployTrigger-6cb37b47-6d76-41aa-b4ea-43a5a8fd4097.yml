name: Trigger auto deployment for brightdata-mcp

on:
  push:
    branches: [ main ]
    paths:
      - '**'
      - '.github/workflows/brightdata-mcp-AutoDeployTrigger.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.BRIGHTDATAMCP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BRIGHTDATAMCP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BRIGHTDATAMCP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and deploy container app
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: .                           # Path to your app (GitHub repo root)
          containerAppName: brightdata-mcp          # Name of your Container App
          containerName: brightdata-mcp   
          resourceGroup: rg-mcp-github-deployer-prod
          imageToBuild: ${{ secrets.BRIGHTDATAMCP_REGISTRY_URL }}/brightdata-mcp:${{ github.sha }}
          registryUsername: ${{ secrets.BRIGHTDATAMCP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BRIGHTDATAMCP_REGISTRY_PASSWORD }}
          targetPort: 80                             # Must match the port in your Dockerfile / server.js
          environmentVariables: |
            NODE_ENV=production
            PORT=80

